                                <form name="formulario" id="formulario" method="POST">

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios"
                                                    id="option1" value="option1" checked>
                                                <label class="form-check-label" for="option1">

                                                <input class="form-check-input" type="radio" name="exampleRadios"

                                                <input class="form-check-input" type="radio" name="exampleRadios"
                                                    id="option5" value="option5">

                                                  Películas por Actor<br>
                                                  <h6>Introduzca El Nombre De Un Actor De Cine</h6>
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios"
                                                    id="option6" value="option6">
                                                <label class="form-check-label" for="option6">
                                                  Películas por Director<br>

                                            </div>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $("#ejecutar").click(function () {
                var baseUrl = "https://jorgeluisgarcia-pt01.onrender.com/"
                var url;

                if ($('#option1').is(':checked')) {
                    url = baseUrl + 'cantidad_filmaciones_mes/'
                } else if ($('#option2').is(':checked')) {
                    url = baseUrl + 'cantidad_filmaciones_dia/'
                } else if ($('#option3').is(':checked')) {
                    url = baseUrl + 'score_titulo/'
                } else if ($('#option4').is(':checked')) {
                    url = baseUrl + 'votos_titulo/'
                } else if ($('#option5').is(':checked')) {
                    url = baseUrl + 'get_actor/'
                } else if ($('#option6').is(':checked')) {
                    url = baseUrl + 'get_director/'
                } else if ($('#option7').is(':checked')) {
                    url = baseUrl + 'recomendacion/'
                }
                

                url = url + $("#parametro").val();

                $.ajax({
                    type: "GET",
                    url: url,
                    beforeSend: function () {
                        $("#respuesta").html("Procesando, espere por favor...");
                    },
                    success: function (data) {
                        $("#respuesta").val(JSON.stringify(data));
                    }
                });

            });

            $("#option1").click(function () {
                $("#parametro").val("Enero");
            });

            $("#option2").click(function () {
                $("#parametro").val("Lunes");
            });

            $("#option3").click(function () {
                $("#parametro").val("Father of the Bride Part II");
            });

            $("#option4").click(function () {
                $("#parametro").val("Casino");
            });

            $("#option5").click(function () {
                $("#parametro").val("Johnny Depp");
            });

            $("#option6").click(function () {
                $("#parametro").val("Tim Burton");
            });

            $("#option7").click(function () {
                $("#parametro").val("Toy Story");
            });


        });


    </script>
